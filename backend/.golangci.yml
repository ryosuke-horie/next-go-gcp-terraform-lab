linters-settings:
  gocyclo:
    min-complexity: 30
  misspell:
    locale: US
  gocognit:
    min-complexity: 35

linters:
  disable-all: true
  enable:
    - goimports
    - unused
    - errcheck
    - gocognit
    - gocyclo
    - gofmt
    - govet
    - misspell
    - staticcheck
    - whitespace
